<html>
<head>
{% load staticfiles%}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Register-Fenster (Der Klassenname "login" wird hier nur wieder verwendet fÃ¼r css)-->
  <div class="login">
    <div class="login-frame">
      <!-- Nachrichtenbereich falls Fehler im Formular auftreten -->
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <h2>Create account</h2>
      <form method="post" >
        {% csrf_token %}
        <table>
          {{ form.as_table }}
            <tr>
              <td><input type="button" onclick="location.href='/login';" value="Back" class="inputbutton"/></td>
              <td>
                <input type="submit" name="submit" value="Register" class="inputbutton" />
              </td>
            </tr>
        </table>
      </form>
    </div>
  </div>

</body>
</html>
