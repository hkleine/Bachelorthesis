{% extends 'sensorapp/base.html' %}
{% load staticfiles%}
{% block content %}
<!-- Add-Room-Formular -->
<div class="addroom">
	{% if messages %}
	 <ul>
			 {% for message in messages %}
			 <li>{{ message }}</li>
			 {% endfor %}
	 </ul>
	{% endif %}
 <form method="post">
	 {% csrf_token %}
		 {{ form.as_table }}
		 <input type="submit" name="submit" value="Add" class="inputbutton" />
 </form>

 </div>
{% endblock %}
